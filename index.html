<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div id="error"></div>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
               <img src="logo.png" alt="">
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form id="form" style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg" id="emailInput" placeholder="Email address">
                    <label for="emailInput"></label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password"  class="form-control form-control-lg" id="passwordInput" placeholder="password">
                    <label for="passwordInput" ></label>
                  </div>
                  <div id="Error"></div>
      
                  <div class="pt-1 mb-4">
                    
                  </div>
                  <button  class="btn btn-info btn-warning w-100 btn-block" id="loginButton" type="button">Log in</button>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="foorgotpass.html">Forgot password?</a></p>
                  <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://img.freepik.com/premium-vector/worker-warehouse-checking-inventory-concept-inventory-control-system_530733-2936.jpg"
                alt="Login image" class="w-60 vh-10" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      <script src="loginn.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
