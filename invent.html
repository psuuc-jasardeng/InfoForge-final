<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="invent.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>



<body>
  <div class="container ">
    <h1>Parts List</h1>
    <div class="form-group py-2">
    <form id="form">
      <input type="text" id="name" name="Name" placeholder="Item Name" required>
      <input type="text" id="price" name="Price" placeholder="Price" required>
      <button class="btn btn-primary px-4" type="submit">Add</button>
      
        <a button class="btn btn-info btn-warning px-4 btn-block" type="button" href="dashboard.html"> Back</a></button>
     
    </form>
    <input class="form-control" type="text" id="search" placeholder="Search">
  </div>
    <div class="form-control">
      <table id="table">
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </table>
    </div>
    
    <script src="invent.js"></script>
</body>

</html>
